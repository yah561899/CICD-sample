apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unified-services-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx                    # ← 指定要使用的 IngressClass
  rules:
  - host:
    http:
      paths:
      - path: /argocd(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: argocd-server
            port:
              number: 80
      - path: /jenkins(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: jenkins
            port:
              number: 8080
      - path: /nexus(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: nexus
            port:
              number: 8081
      - path: /rabbitmq(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: rabbitmq-management
            port:
              number: 15672